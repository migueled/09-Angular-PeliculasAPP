<div class="row" *ngIf=" movie ">
    <div class="col-md-6">
        <img class="img-thumbnail" [src]="movie.poster_path | poster" [alt]=" movie.title ">
    </div>
    <div class="col-md-6">
        <h3>{{ movie.title }}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="(movie.vote_average / 2)" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="grey" size="18px" [readonly]="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ (movie.vote_average/2) | number: '1.1-2'}}
            </div>

        </div>
        <div class="row">
            <div class="col text-white">
                {{ movie.overview }}
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-outline-info" (click)="onRegresar()">Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="conteiner">
    <div class="row">
        <div class="col-12">
            <app-cast-slide-show *ngIf="cast.length > 0" [cast]="cast"></app-cast-slide-show>
        </div>
    </div>
</div>
