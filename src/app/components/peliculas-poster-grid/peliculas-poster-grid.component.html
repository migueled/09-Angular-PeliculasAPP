<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img class="img-fluid poster" alt="" [src]="movie.poster_path | poster" (click)="onMovieClick( movie )">
        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="(movie.vote_average / 2)" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="grey" size="14px" [readonly]="false"></star-rating>
                </div>
                <div class="col-2 text-white ">
                    {{ (movie.vote_average / 2) | number: '1.1-1'}}
                </div>
            </div>
        </div>
    </div>
</div>
